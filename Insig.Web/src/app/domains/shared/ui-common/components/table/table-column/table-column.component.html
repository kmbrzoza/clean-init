<ng-container [matColumnDef]="column.key"
              matSort
              (matSortChange)="onSortChange($event)">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [disabled]="column.sortDisabled"
        [style.minWidth.px]="(column.width || 80)">
        @if(column.headerTemplateRef){
            <ng-container [ngTemplateOutlet]="column.headerTemplateRef"></ng-container>
        }@else {
            {{ column.title }}
        }
    </th>
    <td mat-cell
        *matCellDef="let element; let i = index">
        @if(column.templateRef){
            <ng-container [ngTemplateOutlet]="column.templateRef"
                        [ngTemplateOutletContext]="{$implicit: element, index: i, value: element[column.key] }"></ng-container>
        }@else {
            {{ element[column.key] || '-' }}
        }
    </td>
</ng-container>
