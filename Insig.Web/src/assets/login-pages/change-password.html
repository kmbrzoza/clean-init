<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Change password</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <style>
        main {
            display: none;
        }
    </style>
    <script>
        const mainUri = "http://localhost:4200";
        if (!!mainUri) {
            const styles = document.createElement("link");
            styles.rel = "stylesheet";
            styles.type = "text/css";
            styles.href = `${mainUri}/change-password-page.css`;
            styles.setAttribute("data-preload", "true");
            document.head.append(styles);
        }
    </script>
</head>

<body>
    <main>
        <div class="card">
            <div id="api">
            </div>
            <div class="have-account"> Already have an account?
                <span>
                    <a id="logIn"
                       onclick="goBack()">Sign in</a>
                </span>
            </div>
        </div>
    </main>
</body>
<script>
    function goBack() {
        history.back();
    }

    const commonScript = document.createElement("script");
    commonScript.setAttribute("src", `${mainUri}/assets/login-pages/common.js`);
    document.body.appendChild(commonScript);
</script>

</html>
